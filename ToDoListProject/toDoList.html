<!DOCTYPE html>
<html>
<head>
    
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/toDo.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>TO-DO LIST <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></i></span> Go Shopping</li>
            <li><span><i class="far fa-trash-alt"></i></i></span> Eat</li>
            <li><span><i class="far fa-trash-alt"></i></i></span> to Sleep</li>
        </ul>
    </div>
    <script src="assets/js/todo.js"></script>
</body>
</html>
