<!DOCTYPE html>
<html>
<head>
    <title>Form Solution</title>
    <h1>Register</h1>
    
    <form>
        <label for = "first">First Name:</label>
        <input name="first" id = "first" type="text" placeholder="John" required>
        <label for = "last">Last Name:</label>
        <input name="last" id = "last" type="text" placeholder="Smith" required>
       <div>
          <label for = "male">Male</label>
            <input id="male"name="gender"type="radio" value="male">

            <input id="female"name="gender"type="radio" value="female">
         <label for = "other">Other</label>
            <input id = "other"name="gender"type="radio" value="other">
       </div>
       <div>
           <label>Email:
               <input name="email" type="email" placeholder="your email" required ></label>
           <label> Password:
                <input name="password" type="password" pattern=".{5,10}" required title = "Password must be between 5 and 10 characters">
           </label>
       </div>
       <div>
           <label>
               Birthday:
                <select name="month">
                    <option>Month</option> 
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select name = "day">
                     <option>Day</option>
                     <option>01</option>
                     <option>02</option>
                     <option>03</option>
                </select>
                <select name ="year">
                    <option>Year</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                </select>
           </label>
      </div>
      <div>
          <label for="agreed">I agree to the terms and conditions:</label>
    <input name="agreed"id="agreed" type="checkbox">
        </div>
    <input type="submit">
    </form>
