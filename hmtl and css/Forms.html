<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Login</h1>
        <!-- action - where the form sends data to-->
        <!-- method - what HTTP method (get/post)-->
        
        <form>
            <input type="text" placeholder="username">
            <input type="password" placeholder="password">
            <button>Submit</button>
            <input type="submit"> 
        </form>
       

    </body>
</html>
